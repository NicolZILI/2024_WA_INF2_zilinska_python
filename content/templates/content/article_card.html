{% load static %}

<div class="card my-4">
    <div class="row g-0">
        <div class="col-md-5">
            <img src="{% static 'img/' %}{{ book.cover_image }}" class="img-fluid rounded-start" alt="{{ book.title }}">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'content:book_detail' book.id %}">{{ book.title }}</a></h5>
                <p class="card-text">{{ book.description|linebreaksbr }}</p>
                <p class="card-text"><small class="text-muted">By {{ book.author.first_name }} {{ book.author.last_name }}</small></p>
            </div>
        </div>
    </div>
</div>
